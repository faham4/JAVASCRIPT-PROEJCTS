<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Leap Year Checker</h1>
    <form id="yearForm">
        <label for="startYear">Enter the start year:</label>
        <input type="number" id="startYear" required>
        <button type="submit">Check</button>
    </form>
    <div class="results" id="results"></div>

    <script>
        // Function to check if a year is a leap year
        function isLeapYear(year) {
            return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
        }

        
        document.getElementById('yearForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            let startYear = parseInt(document.getElementById('startYear').value);
            let currentYear = new Date().getFullYear();
            let results = document.getElementById('results');
            results.innerHTML = ''; // Clear previous results

            for (let year = startYear; year <= currentYear; year++) {
                if (isLeapYear(year)) {
                    results.innerHTML += `${year} is a leap year.<br>`;
                } else {
                    results.innerHTML += `${year} is not a leap year.<br>`;
                }
            }

            // Calculate and display age
            let age = currentYear - startYear;
            results.innerHTML += `<br>If you were born in ${startYear}, you are ${age} years old in ${currentYear}.`;
        });
    </script>
</body>
</html>
